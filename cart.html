<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="/styles/main.css">
</head>


<body>

    <header class="home-head">

        <div class="home-flex">
            <a href="index.html" title="Home"><span class="material-symbols-outlined">home</span></a>

            <div class="head-search">
                <input type="search" placeholder="Search" class="search">
            </div>

            <nav>
                <ul class="head-ul-one">
                    <li><a href="login.html" class="home-link">LOGIN</a></li>
                    <li><a href="register.html" class="home-link">REGISTER</a></li>
                    <li><a href="store.html" title="Store"><span class="material-symbols-outlined">storefront</span></a></li>
                    <li><a href="cart.html" title="Cart"><span class="material-symbols-outlined">shopping_bag</span></a></li>
                </ul>
            </nav>

        </div>

    </header>



<div class="content-cart">

    <div class="container">
        <div class="contact-info">
            <h2 class="reg-headings">Contact Information</h2>
            <form>
                <label class="label">
                    <input type="text" id="first-name" placeholder="First Name" required>
                </label><br>
                <label class="label">
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </label><br>
                <label class="label">
                    <input type="email" id="email" placeholder="Email Address" required>
                </label><br>
                <label class="label">
                    <input type="tel" id="tel" placeholder="Phone Number" required>
                </label>
            </form>
        </div>

        <div class="shipping-info">
            <h2 class="reg-headings">Shipping Information</h2>
            <form>
                <label class="label">
                    <input type="text" id="address-1" placeholder="Address Line 1" required>
                </label><br>
                <label class="label">
                    <input type="text" id="address-2" placeholder="Address Line 2" required>
                </label><br>
                <label class="label">
                    <input type="text" id="city" placeholder="City" required>
                </label><br>
                <label class="label">
                    <input type="text" id="state" placeholder="State / Province" required>
                </label><br>
                <label class="label">
                    <input type="number" id="zip-code" placeholder="Postal / Zip Code" required>
                </label><br>
                <label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Country</option>
                        <option value="1">United States</option>
                        <option value="2">Canada</option>
                        <option value="3">United Kingdom</option>
                      </select>
                </label>
            </form>
        </div>

        <input class="btn btn-primary btn-cart" type="submit" value="Submit">
            

        <table class="table table-striped"> 
            <tr>
                <th>Qty</th>
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Fairy Dress</td>
                <td>$13.99</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Bebop shoes</td>
                <td>$25.00</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Gummy Bear Chains</td>
                <td>$2.99</td>
            </tr>
            <tr class="total-row">
                <td>3</td>
                <td></td>
                <td>$41.98</td>
            </tr>
        </table>
        <button class="btn btn-primary btn-cart">Checkout</button>

       </div> 

    </div>


    <footer class="home-foot cart-foot">

        <p>&copy;</p>

        <nav>

            <ul class="foot-nav">
                <li><a href="index.html" class="home-link">HOME</a></li>
                 <li><a href="login.html" class="home-link">LOGIN</a></li>
                 <li><a href="register.html" class="home-link">REGISTER</a></li>
                 <li><a href="store.html" class="home-link">STORE</a></li>
                 <li><a href="cart.html" class="home-link">CART</a></li>
             </ul>

        </nav>


    </footer>
    
</body>

</html>
